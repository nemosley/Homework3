<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interest Calculator</title>

</head>
<body>

  <div class="box">
    <div>
      <label for="principal">Principle</label>
      <input id="principal" type="number" value="10000">
    </div>
    <div>
      <label for="rate">Interest Rate</label>
      <input id="rate" type="number" step="any" value="2.56">
    </div>
    <div>
      <label for="time">Time</label>
      <input id="time" type="number" value="8">
    </div>
    <button id="calculate">Calculate</button>
  </div>

  <div class="results" id="results">
    <!-- Results go here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
